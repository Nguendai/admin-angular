
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Fixed Table</h1>


			<li>
				<button mat-raised-button (click)="openDialog()">Pick one</button>
			  </li>
			  <li *ngIf="animal">
				You chose: <i>{{animal}}</i>
			  </li>
		</mat-toolbar>
		<div class="table-container">
				<mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- ID Column -->
				<ng-container matColumnDef="id">
					<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
					<mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
				</ng-container>

				<!-- Progress Column -->
				<ng-container matColumnDef="content">
					<mat-header-cell *matHeaderCellDef> content </mat-header-cell>
					<mat-cell *matCellDef="let user"> {{user.content}}% </mat-cell>
				</ng-container>




				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>

			</mat-table>
		</div>
	</div>
</div>
<h1>Content:{{content}}</h1>
